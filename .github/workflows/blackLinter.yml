name: BlackLinter

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black
    - name: Analysing the code with black
      run: |
        export startDate="$(date +%s)"
        echo $startDate
        export black_version="$(black --version | head -n 1 | awk '{print $2}')"
        export result=true
        export endDate="$(date +%s)"
        echo "{
          \"startDate\": $startDate,
          \"endDate\": $endDate,
          \"project\": \"Luis-GA/CI-KPI\",
          \"commitId\": \"${{ env.sha_short }}\",
          \"branch\": \"${{ env.branch }}\",
          \"testName\": \"black lint\",
          \"determinist\": true,
          \"testType\": \"linter\",
          \"success\": true,
          \"result\": true,
          \"context\": {
            "toolUsed": "black",
            "toolVersion": "$black_version",
            "environment": "Github Actions"
          }
        }" > data.json
        cat data.json
        curl -X 'POST' \
          'https://thesis-lga-ubiquity-cloud-native.onrender.com/ci_kpi' \
          -H 'accept: application/json' \
          -H 'Content-Type: application/json' \
          -d data.json
        if [ "$result" == "false" ]; then
            exit 1
        fi
        
